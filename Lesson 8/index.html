<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="name-email">
  <input type="text" placeholder="Name" class="name">
  <input type="text" placeholder="Email" class="email">
  </section>

  <section>
    <p class="text">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </section>

  <section class="Google">
    <img src="google.png" class="google">
    <input type="text" class="search-bar" placeholder="Search Google or type URL">
  </section>

  <section>
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="sign-up">Sign Up</button>
  </section>

  <section class="ubber">
    <p class="request">Request a ride now</p>
    <input class="pickup-textbox" type="text" placeholder="Enter pickup location">
    <input class="destination-textbox" type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button> 
  </section>
</body>
</html>
